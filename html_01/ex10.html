<!DOCTYPE html>
<meta charset="UTF-8">

<html lang="ko">

    <head>
        <title>게시판</title>
        <link rel="stylesheet" href="./css/board.css">
    </head>

    <body>
        <!-- board -->
        <div id="board">
            
            <form action="" method="GET">
                <!-- 게시판선택 -->
                <div class="form_group">
                    <label class="form_txt" for="sel_board" >게시판선택</label>
                    <select id="sel_board" name="board">
                        <option value="" selected="selected">선택하세요</option>
                        <option value="notice">공지사항</option>
                        <option value="greeting">가입인사</option>
                        <option value="humor">유머게시판</option>
                        <option value="job">취업게시판</option>
                        <option value="etc">기타게시판</option>
                    </select> 
                </div>
                <!-- //게시판선택 -->

                <!-- 제목 -->
                <div class="form_group">
                    <label class="form_txt" for="txt_title">제목</label>
                    <input id="txt_title" type="text" name="title" value="">
                </div>
                <!-- //제목 -->

                <!-- 비밀번호 -->
                <div class="form_group">
                    <label class="form_txt" for="txt_pw" name="password" value="">비밀번호</label>
                    <input id="txt_pw" type="password">
                </div>
                <!-- //비밀번호 -->

                <!--공개범위-->
                <div class="form_group">
                    <span class="form_txt">공개범위</span>

                    <label>본인</label>
                    <input type="radio" name="scope" value="me">

                    <label>로그인회원</label>
                    <input type="radio" name="scope" value="login">

                    <label>친구</label>
                    <input type="radio" name="scope" value="friend">

                    <label>전체</label>
                    <input type="radio" name="scope" value="all" checked="checked">
                </div>
                <!--//공개범위-->

                <!--허용범위-->
                <div class="form_group">
                    <span class="form_txt">허용범위</span>

                    <label>댓글허용</label>
                    <input type="checkbox" name="permission" value="reply">

                    <label>답글허용</label>
                    <input type="checkbox" name="permission" value="answer">

                    <label>좋아요허용</label>
                    <input type="checkbox" name="permission" value="like">
                </div>
                <!--//허용범위-->

                <!-- 임시 주소찾기 버튼
                <div class="form_group">
                    <label class="form_txt">주소찾기</label>
                    <button type="button">주소찾기</button>
                </div> -->

                <!--내용-->
                <div class="form_group">
                    <textarea id="txt_content"></textarea>
                </div>
                <!--//내용-->

                <!-- 첨부파일 -->
                <div class="form_group">
                    <label for="input_file" class="form_txt">첨부파일</label>
                    <input id="input_file" type="file" name="file" value="">
                </div>
                <!-- //첨부파일 -->
                
                <!-- 버튼영역 -->
                <div class="button_area">
                    <button type="submit">등록</button>
                    <button type="reset">초기화</button>
                </div>
                <!-- //버튼영역 -->
            </form>

        </div>
        <!-- //board -->

    </body>

</html>
