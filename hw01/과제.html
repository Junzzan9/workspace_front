            <label for="rdo-a3">30대</label>

            <input id="chk-movie" type="checkbox" name="hobby" value="movie">

            <input type="hidden" name="code" value="1234">
            <button type="submit">등록</button>
            <button type="reset">초기화</button>



        </form>
