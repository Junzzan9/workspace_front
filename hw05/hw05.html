<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>form 과제</title>
        <link rel="stylesheet" href="./css/hw05.css">
    </head>
    <body>
        
        <!-- 회원가입 -->
        <div id="signup">

            <form action="join.jsp" method="get">
                <!-- 아이디 -->
                <div class="form_group">
                    <label class="form_txt" for="user-id">아이디</label>
                    <input id="user-id" type="text" name="uid" value="" placeholder="아이디를 입력하세요">
                </div>
                <!-- //아이디 -->

                <!-- 비밀번호 -->
                <div class="form_group">
                    <label class="form_txt" for="user-pw">패스워드</label>
                    <input id="user-pw" type="text" name="upw" value="" placeholder="패스워드를 입력하세요">
                </div>
                <!-- //비밀번호 -->

                <!-- 이름 -->
                <div class="form_group">
                    <label class="form_txt" for="user-name">이름</label>
                    <input id="user-name" type="text" name="uname" value="" placeholder="이름을 입력하세요">
                </div>
                <!-- //이름 -->

                <!-- 프로필사진 -->
                <div class="form_group profileimg">
                    <lebel class="form_txt" for="pro-img">프로필사진</lebel>
                    <input id="pro-img" type="file" name="upro">
                </div>
                <!-- //프로필사진 -->

                <!-- 주소 -->
                <div class="form_group">
                    
                        <label class="form_txt" for="user-add">주소</label>
                    <span>
                        <input id="user-add" type="text" name="uadd" value="" placeholder="주소를 입력하세요">
                        <button type="button">우편번호찾기</button><br>
                        <input class="addblank" id="user-add" type="text" name="uadd-1" value="" placeholder="우편번호를 입력하세요">
                    </span>
                </div>
                <!-- //주소 -->

                <!-- 이통사 -->
                <div class="form_group">
                    <label class="form_txt" for="sel-telecom">이동통신사</label>
                    <select id="sel-telecom" name="telecom">
                        <option value="" selected="selectked">선택해주세요</option>
                        <option value="sk">SKT</option>
                        <option value="kt">KT</option>
                        <option value="lg">LGU+</option>
                        <option value="etc">기타</option>
                    </select>
                </div>
                <!-- //이통사 -->

                <!-- 나이 -->
                <div class="form_group">
                    <span class="form_txt">나이</span>

                    <label for="rdo-a1">10대</label>
                    <input id="rdo-a1" type="radio" name="age" value="10-19">

                    <label for="rdo-a2">20대</label>
                    <input id="rdo-a2" type="radio" name="age" value="20-29">

                    <label for="rdo-a3">30대</label>
                    <input id="rdo-a3" type="radio" name="age" value="30-39">

                    <label for="rdo-a4">40대</label>
                    <input id="rdo-a4" type="radio" name="age" value="40-49">

                    <label for="rdo-ae">기타</label>
                    <input id="rdo-ae" type="radio" name="age" value="etc">
                </div>
                <!-- //나이 -->

                <!-- 취미 -->
                <div class="form_group">
                    <span class="form_txt">취미</span>

                    <label for="chk-book">독서</label>
                    <input id="chk-book" type="checkbox" name="hobby" value="book"> 
            
                    <label for="chk-music">음악</label>
                    <input id="chk-music" type="checkbox" name="hobby" value="music">

                    <label for="chk-trip">여행</label>
                    <input id="chk-trip" type="checkbox" name="hobby" value="trip">

                    <label for="chk-movie">영화</label>
                    <input id="chk-movie" type="checkbox" name="hobby" value="movie">

                    <label for="chk-corde">코딩</label>
                    <input id="chk-corde" type="checkbox" name="hobby" value="corde">

                    <label for="chk-etc">기타</label>
                    <input id="chk-etc" type="checkbox" name="hobby" value="etc">
                </div>
                <!-- //취미 -->
                

                <!-- 자기소개 -->
                <div class="form_group">
                    <span class="leftop form_txt" for="area-introduceself">자기소개</span>
                    
                    <textarea id="area-introduceself" placeholder="5줄 이상 작성해주세요"></textarea>
                </div>
                <!-- //자기소개 -->

                <!-- 버튼 -->
                <div class="button_area">
                    <input type="hidden" name="code" value="1234">
                    <button type="submit">등록</button>
                    <button type="reset">초기화</button>
                </div>
                <!-- //버튼 -->


            </form>

        </div>

    </body>

</html>
